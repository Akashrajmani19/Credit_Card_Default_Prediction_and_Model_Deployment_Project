<h1 style="font-size: 28; text-align: center; font-weight: bold;"><u>Credit Card Probability Of  Default Predictor</u></h1>

      <tr>
        <td><label for="SEX">Gender:</label>
            <select name="SEX" id="SEX">
              <option value="male">male</option>
              <option value="female">female</option>
      
            </select><td>
            
            
    
            
    <td><label for="AGE"> <b>Age :</b> </label>
    <input type = "number"  id = "AGE" name = "AGE" placeholder = "YEARS" required = "required" /><td>
    
    
   
    <td><label for="MARRIAGE">Marital Status:</label>

        <option value="married">married</option>
        <option value="others">others</option>
      
      
    </select><td>
     
    <td><label for="EDUCATION">Education Level:</label>
      <select name="EDUCATION" id="EDUCATION">

        <option value="graduate school">graduate school</option>
        <option value="university">university</option>
        <option value="others">others</option><td>
      </select>
    </tr>
  </table>      
    <br><br>
